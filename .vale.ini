# Vale configuration for SRAT project
# Prose linting for GitHub Flavored Markdown
# See https://vale.sh/docs/topics/config/ for configuration options

# Vale version
MinAlertLevel = suggestion

# Paths to styles
StylesPath = .vale/styles

# Vocabularies
Vocab = SRAT

Packages = Google, Microsoft, write-good

# Directories to exclude from linting
Ignore = node_modules, vendor, backend/src/vendor, frontend/node_modules, CHANGELOG.md, .vale

# Markdown-specific settings
[*.{md}]
BasedOnStyles = Vale, Google, Microsoft, write-good
Vale.Terms = NO
Vale.Avoid = NO
Vale.Repetition = NO
Google.Spacing = NO
Google.Headings = NO
Google.WordList = NO
Google.Colons = NO
Google.We = NO
Google.Will = NO
Google.FirstPerson = NO
Google.Ellipses = NO
Microsoft.Contractions = NO
Microsoft.Headings = NO
Microsoft.OxfordComma = NO
Microsoft.Passive = NO
Microsoft.Vocab = NO
Microsoft.We = NO
Microsoft.FirstPerson = NO
Microsoft.Ellipses = NO
Microsoft.GeneralURL = NO
Microsoft.DateNumbers = NO
Microsoft.DateOrder = NO
Microsoft.Spacing = NO
Microsoft.Ranges = NO
write-good.Passive = NO
write-good.TooWordy = NO
write-good.Weasel = NO

# Transform to ignore YAML front matter
Transform = .*

# Ignore YAML front matter in markdown files
BlockIgnores = (?s)^---$.+?^---$, (?s) *```(?:.[^`])*```
TokenIgnores = (?s)`[^`]+`, \$\$[^\$]+\$\$

# Format associations
[formats]
md = md
mdx = md
yaml = yaml
yml = yaml
toml = toml
ini = ini