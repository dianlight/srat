# Vale configuration for SRAT project
# Prose linting for GitHub Flavored Markdown
# See https://vale.sh/docs/topics/config/ for configuration options

# Vale version
MinAlertLevel = suggestion

# Paths to styles
StylesPath = .vale/styles

# Vocabularies
Vocab = SRAT

Packages = Google, write-good

# Directories to exclude from linting
Ignore = node_modules, vendor, backend/src/vendor, frontend/node_modules

# Markdown-specific settings
[*.{md}]
BasedOnStyles = Vale, Google, write-good
Vale.Terms = NO
Vale.Avoid = NO
Vale.Repetition = NO

# Transform to ignore YAML front matter
Transform = .*

# Ignore YAML front matter in markdown files
BlockIgnores = (?s)^---$.+?^---$, (?s) *```(?:.[^`])*```
TokenIgnores = (?s)`[^`]+`, \$\$[^\$]+\$\$

# Format associations
[formats]
md = md
mdx = md
yaml = yaml
yml = yaml
toml = toml
ini = ini