# Vale configuration for SRAT project
# Prose linting for GitHub Flavored Markdown
# See https://vale.sh/docs/topics/config/ for configuration options

# Vale version
MinAlertLevel = suggestion

# Paths to styles
StylesPath = .vale/styles

# Vocabularies
Vocab = SRAT

# Default styles to apply to all files
# Using Vale's built-in rules and GitHub Flavored Markdown support
[*]
# Base styles
BasedOnStyles = Vale, Microsoft, write-good

# Ignore code blocks and inline code
BlockIgnores = (?s) *```(?:.[^`])*```
TokenIgnores = (?s)`[^`]+`

# Markdown-specific settings
[*.md]
BasedOnStyles = Vale, Microsoft, write-good

# Transform to ignore YAML front matter
Transform = .*

# Ignore YAML front matter in markdown files
BlockIgnores = (?s)^---$.+?^---$, (?s) *```(?:.[^`])*```
TokenIgnores = (?s)`[^`]+`, \$\$[^\$]+\$\$

# Format associations
[formats]
md = md
mdx = md
