components:
  headers:
    X-Span-Id:
      description: Unique span ID
      schema:
        type: string
    X-Trace-Id:
      description: Unique trace ID
      schema:
        type: string
  parameters:
    X-Span-Id:
      description: Unique span ID
      in: header
      name: X-Span-Id
      schema:
        type: string
    X-Trace-Id:
      description: Unique trace ID
      in: header
      name: X-Trace-Id
      schema:
        type: string
  schemas:
    AddonStatsData:
      additionalProperties: false
      properties:
        blk_read:
          format: int64
          type: integer
        blk_write:
          format: int64
          type: integer
        cpu_percent:
          format: double
          type: number
        memory_limit:
          format: int64
          type: integer
        memory_percent:
          format: double
          type: number
        memory_usage:
          format: int64
          type: integer
        network_rx:
          format: int64
          type: integer
        network_tx:
          format: int64
          type: integer
      type: object
    BinaryAsset:
      additionalProperties: false
      properties:
        browser_download_url:
          type: string
        id:
          format: int64
          type: integer
        name:
          type: string
        size:
          format: int64
          type: integer
      required:
        - name
        - size
        - id
      type: object
    DataDirtyTracker:
      additionalProperties: false
      properties:
        settings:
          type: boolean
        shares:
          type: boolean
        users:
          type: boolean
        volumes:
          type: boolean
      required:
        - shares
        - users
        - volumes
        - settings
      type: object
    Disk:
      additionalProperties: false
      properties:
        connection_bus:
          type: string
        device_path:
          type: string
        ejectable:
          type: boolean
        id:
          type: string
        legacy_device_name:
          type: string
        legacy_device_path:
          type: string
        model:
          type: string
        partitions:
          items:
            $ref: "#/components/schemas/Partition"
          type: array
        removable:
          type: boolean
        revision:
          type: string
        seat:
          type: string
        serial:
          type: string
        size:
          format: int64
          type: integer
        smart_info:
          $ref: "#/components/schemas/SmartInfo"
        vendor:
          type: string
      type: object
    DiskHealth:
      additionalProperties: false
      properties:
        global:
          $ref: "#/components/schemas/GlobalDiskStats"
        per_disk_io:
          items:
            $ref: "#/components/schemas/DiskIOStats"
          type:
            - array
            - "null"
        per_partition_info:
          additionalProperties:
            items:
              $ref: "#/components/schemas/PerPartitionInfo"
            type:
              - array
              - "null"
          type: object
      required:
        - global
        - per_disk_io
        - per_partition_info
      type: object
    DiskIOStats:
      additionalProperties: false
      properties:
        device_description:
          type: string
        device_name:
          type: string
        read_iops:
          format: double
          type: number
        read_latency_ms:
          format: double
          type: number
        smart_data:
          $ref: "#/components/schemas/SmartInfo"
        write_iops:
          format: double
          type: number
        write_latency_ms:
          format: double
          type: number
      required:
        - device_name
        - device_description
        - read_iops
        - write_iops
        - read_latency_ms
        - write_latency_ms
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    FilesystemType:
      additionalProperties: false
      properties:
        customMountFlags:
          items:
            $ref: "#/components/schemas/MountFlag"
          type:
            - array
            - "null"
        mountFlags:
          items:
            $ref: "#/components/schemas/MountFlag"
          type:
            - array
            - "null"
        name:
          type: string
        type:
          type: string
      required:
        - name
        - type
        - mountFlags
        - customMountFlags
      type: object
    GlobalDiskStats:
      additionalProperties: false
      properties:
        total_iops:
          format: double
          type: number
        total_read_latency_ms:
          format: double
          type: number
        total_write_latency_ms:
          format: double
          type: number
      required:
        - total_iops
        - total_read_latency_ms
        - total_write_latency_ms
      type: object
    GlobalNicStats:
      additionalProperties: false
      properties:
        totalInboundTraffic:
          format: double
          type: number
        totalOutboundTraffic:
          format: double
          type: number
      required:
        - totalInboundTraffic
        - totalOutboundTraffic
      type: object
    HealthPing:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/HealthPing.json
          format: uri
          readOnly: true
          type: string
        addon_stats:
          $ref: "#/components/schemas/AddonStatsData"
        alive:
          type: boolean
        aliveTime:
          format: int64
          type: integer
        dirty_tracking:
          $ref: "#/components/schemas/DataDirtyTracker"
        disk_health:
          $ref: "#/components/schemas/DiskHealth"
        last_error:
          type: string
        last_release:
          $ref: "#/components/schemas/ReleaseAsset"
        network_health:
          $ref: "#/components/schemas/NetworkStats"
        samba_process_status:
          $ref: "#/components/schemas/SambaProcessStatus"
        samba_status:
          $ref: "#/components/schemas/SambaStatus"
        uptime:
          format: int64
          type: integer
      required:
        - alive
        - aliveTime
        - samba_process_status
        - last_error
        - dirty_tracking
        - last_release
        - addon_stats
        - disk_health
        - network_health
        - samba_status
        - uptime
      type: object
    InterfaceAddr:
      additionalProperties: false
      properties:
        addr:
          type: string
      required:
        - addr
      type: object
    InterfaceStat:
      additionalProperties: false
      properties:
        addrs:
          items:
            $ref: "#/components/schemas/InterfaceAddr"
          type:
            - array
            - "null"
        flags:
          items:
            type: string
          type:
            - array
            - "null"
        hardwareAddr:
          type: string
        index:
          format: int64
          type: integer
        mtu:
          format: int64
          type: integer
        name:
          type: string
      required:
        - index
        - mtu
        - name
        - hardwareAddr
        - flags
        - addrs
      type: object
    Issue:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/Issue.json
          format: uri
          readOnly: true
          type: string
        date:
          format: date-time
          type: string
        description:
          type: string
        detailLink:
          type: string
        id:
          format: int64
          minimum: 0
          type: integer
        ignored:
          type: boolean
        repeating:
          format: int64
          minimum: 0
          type: integer
        resolutionLink:
          type: string
        severity:
          enum:
            - error
            - warning
            - info
            - success
          type: string
        title:
          type: string
      required:
        - id
        - date
        - title
        - description
        - repeating
        - ignored
      type: object
    JsonPatchOp:
      additionalProperties: false
      properties:
        from:
          description: JSON Pointer for the source of a move or copy
          type: string
        op:
          description: Operation name
          enum:
            - add
            - remove
            - replace
            - move
            - copy
            - test
          type: string
        path:
          description: JSON Pointer to the field being operated on, or the destination of a move/copy operation
          type: string
        value:
          description: The value to set
      required:
        - op
        - path
      type: object
    MountFlag:
      additionalProperties: false
      properties:
        description:
          type: string
        name:
          type: string
        needsValue:
          type: boolean
        value:
          type: string
        value_description:
          type: string
        value_validation_regex:
          type: string
      required:
        - name
      type: object
    MountPointData:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/MountPointData.json
          format: uri
          readOnly: true
          type: string
        custom_flags:
          items:
            $ref: "#/components/schemas/MountFlag"
          type: array
        device_id:
          type: string
        disk_label:
          type: string
        disk_serial:
          type: string
        disk_size:
          format: int64
          minimum: 0
          type: integer
        flags:
          items:
            $ref: "#/components/schemas/MountFlag"
          type: array
        fstype:
          type: string
        invalid:
          type: boolean
        invalid_error:
          type: string
        is_mounted:
          type: boolean
        is_to_mount_at_startup:
          type: boolean
        is_write_supported:
          type: boolean
        partition:
          $ref: "#/components/schemas/Partition"
        path:
          type: string
        path_hash:
          type: string
        shares:
          items:
            $ref: "#/components/schemas/SharedResource"
          type:
            - array
            - "null"
        time_machine_support:
          enum:
            - unsupported
            - supported
            - experimental
            - unknown
          type: string
        type:
          enum:
            - HOST
            - ADDON
          type: string
        warnings:
          type: string
      required:
        - path
        - type
      type: object
    NetworkStats:
      additionalProperties: false
      properties:
        global:
          $ref: "#/components/schemas/GlobalNicStats"
        perNicIO:
          items:
            $ref: "#/components/schemas/NicIOStats"
          type:
            - array
            - "null"
      required:
        - perNicIO
        - global
      type: object
    NicIOStats:
      additionalProperties: false
      properties:
        deviceMaxSpeed:
          format: int64
          type: integer
        deviceName:
          type: string
        inboundTraffic:
          format: double
          type: number
        ip:
          type: string
        netmask:
          type: string
        outboundTraffic:
          format: double
          type: number
      required:
        - deviceName
        - deviceMaxSpeed
        - inboundTraffic
        - outboundTraffic
      type: object
    Partition:
      additionalProperties: false
      properties:
        device_path:
          type: string
        fs_type:
          type: string
        host_mount_point_data:
          items:
            $ref: "#/components/schemas/MountPointData"
          type: array
        id:
          type: string
        legacy_device_name:
          type: string
        legacy_device_path:
          type: string
        mount_point_data:
          items:
            $ref: "#/components/schemas/MountPointData"
          type: array
        name:
          type: string
        size:
          format: int64
          type: integer
        system:
          type: boolean
      type: object
    PerPartitionInfo:
      additionalProperties: false
      properties:
        device:
          type: string
        free_space_bytes:
          format: int64
          minimum: 0
          type: integer
        fsck_needed:
          type: boolean
        fsck_supported:
          type: boolean
        fstype:
          type: string
        mount_point:
          type: string
        name:
          type: string
        total_space_bytes:
          format: int64
          minimum: 0
          type: integer
      required:
        - mount_point
        - device
        - fstype
        - free_space_bytes
        - total_space_bytes
        - fsck_needed
        - fsck_supported
      type: object
    ProcessStatus:
      additionalProperties: false
      properties:
        connections:
          format: int64
          type: integer
        cpu_percent:
          format: double
          type: number
        create_time:
          format: date-time
          type: string
        is_running:
          type: boolean
        memory_percent:
          format: float
          type: number
        name:
          type: string
        open_files:
          format: int64
          type: integer
        pid:
          format: int32
          type: integer
        status:
          items:
            type: string
          type:
            - array
            - "null"
      required:
        - pid
        - name
        - create_time
        - cpu_percent
        - memory_percent
        - open_files
        - connections
        - status
        - is_running
      type: object
    ReleaseAsset:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ReleaseAsset.json
          format: uri
          readOnly: true
          type: string
        arch_asset:
          $ref: "#/components/schemas/BinaryAsset"
        last_release:
          type: string
      type: object
    ResolveIssueOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ResolveIssueOutputBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    SambaProcessStatus:
      additionalProperties: false
      properties:
        nmbd:
          $ref: "#/components/schemas/ProcessStatus"
        smbd:
          $ref: "#/components/schemas/ProcessStatus"
        srat:
          $ref: "#/components/schemas/ProcessStatus"
        wsdd2:
          $ref: "#/components/schemas/ProcessStatus"
      required:
        - smbd
        - nmbd
        - wsdd2
        - srat
      type: object
    SambaServerID:
      additionalProperties: false
      properties:
        pid:
          type: string
        task_id:
          type: string
        unique_id:
          type: string
        vnn:
          type: string
      required:
        - pid
        - task_id
        - vnn
        - unique_id
      type: object
    SambaSession:
      additionalProperties: false
      properties:
        auth_time:
          type: string
        channels:
          additionalProperties:
            $ref: "#/components/schemas/Value"
          type: object
        creation_time:
          type: string
        encryption:
          $ref: "#/components/schemas/SambaSessionEncryptionStruct"
        gid:
          format: int64
          minimum: 0
          type: integer
        groupname:
          type: string
        hostname:
          type: string
        remote_machine:
          type: string
        server_id:
          $ref: "#/components/schemas/SambaServerID"
        session_dialect:
          type: string
        session_id:
          type: string
        signing:
          $ref: "#/components/schemas/SambaSessionSigningStruct"
        uid:
          format: int64
          minimum: 0
          type: integer
        username:
          type: string
      required:
        - session_id
        - server_id
        - uid
        - gid
        - username
        - groupname
        - creation_time
        - auth_time
        - remote_machine
        - hostname
        - session_dialect
        - encryption
        - signing
        - channels
      type: object
    SambaSessionEncryptionStruct:
      additionalProperties: false
      properties:
        cipher:
          type: string
        degree:
          type: string
      required:
        - cipher
        - degree
      type: object
    SambaSessionSigningStruct:
      additionalProperties: false
      properties:
        cipher:
          type: string
        degree:
          type: string
      required:
        - cipher
        - degree
      type: object
    SambaStatus:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SambaStatus.json
          format: uri
          readOnly: true
          type: string
        sessions:
          additionalProperties:
            $ref: "#/components/schemas/SambaSession"
          type: object
        smb_conf:
          type: string
        tcons:
          additionalProperties:
            $ref: "#/components/schemas/SambaTcon"
          type: object
        timestamp:
          type: string
        version:
          type: string
      required:
        - timestamp
        - version
        - smb_conf
        - sessions
        - tcons
      type: object
    SambaTcon:
      additionalProperties: false
      properties:
        connected_at:
          type: string
        device:
          type: string
        encryption:
          $ref: "#/components/schemas/SambaTconEncryptionStruct"
        machine:
          type: string
        server_id:
          $ref: "#/components/schemas/SambaServerID"
        service:
          type: string
        session_id:
          type: string
        share:
          type: string
        signing:
          $ref: "#/components/schemas/SambaTconSigningStruct"
        tcon_id:
          type: string
      required:
        - tcon_id
        - session_id
        - share
        - device
        - service
        - server_id
        - machine
        - connected_at
        - encryption
        - signing
      type: object
    SambaTconEncryptionStruct:
      additionalProperties: false
      properties:
        cipher:
          type: string
        degree:
          type: string
      required:
        - cipher
        - degree
      type: object
    SambaTconSigningStruct:
      additionalProperties: false
      properties:
        cipher:
          type: string
        degree:
          type: string
      required:
        - cipher
        - degree
      type: object
    Settings:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/Settings.json
          format: uri
          readOnly: true
          type: string
        allow_hosts:
          items:
            type: string
          type: array
        bind_all_interfaces:
          type: boolean
        compatibility_mode:
          type: boolean
        export_stats_to_ha:
          default: true
          type: boolean
        hostname:
          type: string
        interfaces:
          items:
            type: string
          type: array
        local_master:
          default: true
          type: boolean
        log_level:
          type: string
        mountoptions:
          items:
            type: string
          type:
            - array
            - "null"
        multi_channel:
          type: boolean
        smb_over_quic:
          default: true
          type: boolean
        telemetry_mode:
          enum:
            - Ask
            - All
            - Errors
            - Disabled
          type: string
        update_channel:
          enum:
            - None
            - Develop
            - Release
            - Prerelease
          type: string
        workgroup:
          type: string
      type: object
    SharedResource:
      additionalProperties: true
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SharedResource.json
          format: uri
          readOnly: true
          type: string
        disabled:
          type: boolean
        guest_ok:
          type: boolean
        ha_status:
          type: string
        invalid:
          type: boolean
        is_ha_mounted:
          type: boolean
        mount_point_data:
          $ref: "#/components/schemas/MountPointData"
        name:
          type: string
        recycle_bin_enabled:
          type: boolean
        ro_users:
          items:
            $ref: "#/components/schemas/User"
          type:
            - array
            - "null"
        timemachine:
          type: boolean
        timemachine_max_size:
          type: string
        usage:
          enum:
            - none
            - backup
            - media
            - share
            - internal
          type: string
        users:
          items:
            $ref: "#/components/schemas/User"
          type:
            - array
            - "null"
        veto_files:
          items:
            type: string
          type: array
      type: object
    SmartInfo:
      additionalProperties: false
      properties:
        disk_type:
          enum:
            - SATA
            - NVMe
            - SCSI
            - Unknown
          type: string
        others:
          additionalProperties:
            $ref: "#/components/schemas/SmartRangeValue"
          type: object
        power_cycle_count:
          $ref: "#/components/schemas/SmartRangeValue"
        power_on_hours:
          $ref: "#/components/schemas/SmartRangeValue"
        temperature:
          $ref: "#/components/schemas/SmartTempValue"
      required:
        - temperature
        - power_on_hours
        - power_cycle_count
      type: object
    SmartRangeValue:
      additionalProperties: false
      properties:
        code:
          format: int64
          type: integer
        min:
          format: int64
          type: integer
        thresholds:
          format: int64
          type: integer
        value:
          format: int64
          type: integer
        worst:
          format: int64
          type: integer
      required:
        - value
      type: object
    SmartTempValue:
      additionalProperties: false
      properties:
        max:
          format: int64
          type: integer
        min:
          format: int64
          type: integer
        overtemp_counter:
          format: int64
          type: integer
        value:
          format: int64
          type: integer
      required:
        - value
      type: object
    SmbConf:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SmbConf.json
          format: uri
          readOnly: true
          type: string
        data:
          type: string
      required:
        - data
      type: object
    SystemCapabilities:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SystemCapabilities.json
          format: uri
          readOnly: true
          type: string
        has_kernel_module:
          description: Whether QUIC kernel module is loaded
          type: boolean
        has_libngtcp2:
          description: Whether libngtcp2 library is available
          type: boolean
        samba_version:
          description: Installed Samba version
          type: string
        samba_version_sufficient:
          description: Whether Samba version >= 4.23.0
          type: boolean
        supports_quic:
          description: Whether SMB over QUIC is supported
          type: boolean
        unsupported_reason:
          description: Reason why QUIC is not supported
          type: string
      required:
        - supports_quic
        - has_kernel_module
        - has_libngtcp2
        - samba_version
        - samba_version_sufficient
      type: object
    UpdateProgress:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/UpdateProgress.json
          format: uri
          readOnly: true
          type: string
        error_message:
          type: string
        last_release:
          type: string
        progress:
          format: int64
          type: integer
        update_process_state:
          enum:
            - Idle
            - Checking
            - NoUpgrde
            - UpgradeAvailable
            - Downloading
            - DownloadComplete
            - Extracting
            - ExtractComplete
            - Installing
            - NeedRestart
            - Error
          type: string
      type: object
    User:
      additionalProperties: true
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/User.json
          format: uri
          readOnly: true
          type: string
        is_admin:
          default: false
          type: boolean
        password:
          type: string
        ro_shares:
