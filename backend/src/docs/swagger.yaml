      followers_url:
        type: string
      following:
        type: integer
      following_url:
        type: string
      gists_url:
        type: string
      gravatar_id:
        type: string
      hireable:
        type: boolean
      html_url:
        type: string
      id:
        type: integer
      inherited_from:
        allOf:
        - $ref: '#/definitions/github.Team'
        description: |-
          InheritedFrom identifies the team that a user inherited their organization role
          from. This is only populated when calling the ListUsersAssignedToOrgRole method.
      ldap_dn:
        type: string
      location:
        type: string
      login:
        type: string
      name:
        type: string
      node_id:
        type: string
      organizations_url:
        type: string
      owned_private_repos:
        type: integer
      permissions:
        additionalProperties:
          type: boolean
        description: |-
          Permissions and RoleName identify the permissions and role that a user has on a given
          repository. These are only populated when calling Repositories.ListCollaborators.
        type: object
      plan:
        $ref: '#/definitions/github.Plan'
      private_gists:
        type: integer
      public_gists:
        type: integer
      public_repos:
        type: integer
      received_events_url:
        type: string
      repos_url:
        type: string
      role_name:
        type: string
      site_admin:
        type: boolean
      starred_url:
        type: string
      subscriptions_url:
        type: string
      suspended_at:
        $ref: '#/definitions/github.Timestamp'
      text_matches:
        description: |-
          TextMatches is only populated from search results that request text matches
          See: search.go and https://docs.github.com/rest/search/#text-match-metadata
        items:
          $ref: '#/definitions/github.TextMatch'
        type: array
      total_private_repos:
        type: integer
      twitter_username:
        type: string
      two_factor_authentication:
        type: boolean
      type:
        type: string
      updated_at:
        $ref: '#/definitions/github.Timestamp'
      url:
        description: API URLs
        type: string
    type: object
  main.EventType:
    enum:
    - update
    - heartbeat
    - share
    - volumes
    - dirty
    type: string
    x-enum-varnames:
    - EventUpdate
    - EventHeartbeat
    - EventShare
    - EventVolumes
    - EventDirty
  main.GlobalConfig:
    properties:
      allow_hosts:
        items:
          type: string
        type: array
      bind_all_interfaces:
        type: boolean
      compatibility_mode:
        type: boolean
      interfaces:
        items:
          type: string
        type: array
      log_level:
        type: string
      mountoptions:
        items:
          type: string
        type: array
      multi_channel:
        type: boolean
      recyle_bin_enabled:
        type: boolean
      update_channel:
        $ref: '#/definitions/config.UpdateChannel'
