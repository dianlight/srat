        type: string
    type: object
  main.SRATReleaseAsset:
    properties:
      arch:
        $ref: '#/definitions/github.ReleaseAsset'
      last_release:
        $ref: '#/definitions/github.RepositoryRelease'
      update_status:
        type: integer
    type: object
  main.SambaProcessStatus:
    properties:
      connections:
        type: integer
      cpu_percent:
        type: number
      create_time:
        type: string
      is_running:
        type: boolean
      memory_percent:
        type: number
      name:
        type: string
      open_files:
        type: integer
      pid:
        type: integer
      status:
        items:
          type: string
        type: array
    type: object
  net.Info:
    properties:
      nics:
        description: |-
          NICs is a slice of pointers to `NIC` structs describing the network
          interface controllers (NICs) on the host system.
        items:
          $ref: '#/definitions/net.NIC'
        type: array
    type: object
  net.NIC:
    properties:
      advertised_fec_modes:
        description: |-
          AvertisedFECModes is a slice of strings containing the advertised
          (during auto-negotiation) Forward Error Correction (FEC) modes for this
          NIC.
        items:
          type: string
        type: array
      advertised_link_modes:
        description: |-
          AdvertiseLinkModes is a slice of strings containing the advertised
          (during auto-negotiation) link modes of this NIC, e.g. "10baseT/Half",
          "1000baseT/Full", etc.
        items:
          type: string
        type: array
      capabilities:
        description: |-
          Capabilities is a slice of pointers to `NICCapability` structs
          describing a feature/capability of this NIC.
        items:
          $ref: '#/definitions/net.NICCapability'
        type: array
      duplex:
        description: |-
          Duplex is a string indicating the current duplex setting of this NIC,
          e.g. "Full"
        type: string
      is_virtual:
        description: |-
          IsVirtual is true if the NIC is entirely virtual/emulated, false
          otherwise.
        type: boolean
      mac_address:
        description: MACAddress is the Media Access Control (MAC) address of this
          NIC.
        type: string
      name:
        description: Name is the string identifier the system gave this NIC.
        type: string
      pci_address:
        description: |-
          PCIAddress is a pointer to the PCI address for this NIC, or nil if there
          is no PCI address for this NIC.
        type: string
      speed:
        description: Speed is a string describing the link speed of this NIC, e.g.
          "1000Mb/s"
        type: string
      supported_fec_modes:
        description: |-
          SupportedFECModes is a slice of strings containing the supported Forward
          Error Correction (FEC) modes for this NIC.
        items:
          type: string
        type: array
      supported_link_modes:
        description: |-
          SupportedLinkModes is a slice of strings containing the supported link
          modes of this NIC, e.g. "10baseT/Half", "1000baseT/Full", etc.
        items:
          type: string
        type: array
      supported_ports:
        description: |-
          SupportedPorts is a slice of strings containing the supported physical
          ports on this NIC, e.g. "Twisted Pair"
        items:
          type: string
        type: array
    type: object
  net.NICCapability:
    properties:
      can_enable:
        description: |-
          CanEnable is true if the capability can be enabled on the NIC, false
          otherwise.
        type: boolean
      is_enabled:
        description: |-
          IsEnabled is true if the capability is currently enabled on the NIC,
          false otherwise.
        type: boolean
      name:
        description: |-
          Name is the string name for the capability, e.g.
          "tcp-segmentation-offload"
        type: string
    type: object
