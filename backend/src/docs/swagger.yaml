    type: object
  github.User:
    properties:
      assignment:
        description: |-
          Assignment identifies how a user was assigned to an organization role. Its
          possible values are: "direct", "indirect", "mixed". This is only populated when
          calling the ListUsersAssignedToOrgRole method.
        type: string
      avatar_url:
        type: string
      bio:
        type: string
      blog:
