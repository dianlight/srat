      author:
        $ref: '#/definitions/github.User'
      body:
        type: string
      created_at:
        $ref: '#/definitions/github.Timestamp'
      discussion_category_name:
        type: string
      draft:
        type: boolean
      generate_release_notes:
        description: 'The following fields are not used in EditRelease:'
        type: boolean
      html_url:
        type: string
      id:
        description: 'The following fields are not used in CreateRelease or EditRelease:'
        type: integer
      make_latest:
        description: 'MakeLatest can be one of: "true", "false", or "legacy".'
        type: string
      name:
        type: string
      node_id:
        type: string
      prerelease:
        type: boolean
      published_at:
        $ref: '#/definitions/github.Timestamp'
      tag_name:
        type: string
      tarball_url:
        type: string
      target_commitish:
        type: string
      upload_url:
        type: string
      url:
        type: string
      zipball_url:
        type: string
    type: object
  github.Team:
    properties:
      assignment:
        description: |-
          Assignment identifies how a team was assigned to an organization role. Its
          possible values are: "direct", "indirect", "mixed". This is only populated when
          calling the ListTeamsAssignedToOrgRole method.
        type: string
      description:
        type: string
      html_url:
        type: string
      id:
        type: integer
      ldap_dn:
        description: |-
          LDAPDN is only available in GitHub Enterprise and when the team
          membership is synchronized with LDAP.
        type: string
      members_count:
        type: integer
      members_url:
        type: string
      name:
        type: string
      node_id:
        type: string
      organization:
        $ref: '#/definitions/github.Organization'
      parent:
        $ref: '#/definitions/github.Team'
      permission:
        description: Permission specifies the default permission for repositories
          owned by the team.
        type: string
      permissions:
        additionalProperties:
          type: boolean
        description: |-
          Permissions identifies the permissions that a team has on a given
          repository. This is only populated when calling Repositories.ListTeams.
        type: object
      privacy:
        description: |-
          Privacy identifies the level of privacy this team should have.
          Possible values are:
              secret - only visible to organization owners and members of this team
              closed - visible to all members of this organization
          Default is "secret".
        type: string
      repos_count:
        type: integer
      repositories_url:
        type: string
      slug:
        type: string
      url:
        type: string
    type: object
  github.TextMatch:
    properties:
      fragment:
        type: string
      matches:
        items:
          $ref: '#/definitions/github.Match'
        type: array
      object_type:
        type: string
      object_url:
        type: string
      property:
        type: string
    type: object
  github.Timestamp:
