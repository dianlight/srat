name: Documentation Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
      - ".lychee.toml"
      - ".vale.ini"
      - ".markdownlint-cli2.jsonc"
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly on Mondays at 8:00 AM UTC to check for broken links
    - cron: '0 8 * * 1'

permissions:
  contents: write
  pull-requests: write
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:
  docs-changes:
    runs-on: ubuntu-latest
    name: Documentation Change Detection
    outputs:
      docs: ${{ steps.docs.outputs.docs }}
    steps:
      - name: Checkout repository
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Filter documentation changes
        id: filter
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            docs:
              - "**/*.md"
              - ".github/workflows/documentation.yml"
              - "scripts/validate-docs.sh"
              - "Makefile"
              - ".lychee.toml"
              - ".vale.ini"
              - ".markdownlint-cli2.jsonc"

      - name: Set docs output
        id: docs
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "docs=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.filter.outputs.docs }}" == "true" ]]; then
            echo "docs=true" >> $GITHUB_OUTPUT
          else
            echo "docs=false" >> $GITHUB_OUTPUT
          fi

  docs-maintenance:
    runs-on: ubuntu-latest
    name: Documentation Maintenance
    needs: [docs-changes]
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.docs-changes.outputs.docs == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      - uses: j178/prek-action@v1

      - name: Generate TOC for Markdown files
        run: make docs-toc

      - name: Auto-fix formatting issues
        run: make docs-fix

      - name: Create Pull Request with documentation fixes
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ“š docs: auto-fix documentation formatting and TOC"
          branch: docs/auto-maintenance
          title: "ðŸ“š docs: auto-fix documentation formatting and TOC"
          body: |
            Automated documentation maintenance:
            - Generated table of contents for Markdown files
            - Auto-fixed formatting issues

            *This PR was automatically generated by the Documentation Maintenance workflow.*
          base: main
          delete-branch: true
          labels: documentation

  docs-validate:
    runs-on: ubuntu-latest
    name: Documentation Validation (GFM)
    needs: [docs-changes]
    if: >-
      github.event_name == 'schedule' ||
      github.event_name == 'push' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        needs.docs-changes.outputs.docs == 'true' &&
        !startsWith(github.head_ref, 'renovate/')
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest


      - name: Run markdownlint (GFM)
        run: bunx markdownlint-cli2 "**/*.md" "#frontend/node_modules" "#backend/src/vendor"

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: --config .lychee.toml --verbose --no-progress '**/*.md'
          fail: true

      # For AsciiDoc users:
      - name: Install Asciidoctor
        run: sudo apt-get install -y asciidoctor

      # For reStructuredText users:
      - name: Install docutils
        run: sudo apt-get install -y docutils

      - name: Run Vale prose linter (GFM)
        uses: errata-ai/vale-action@d89dee975228ae261d22c15adcd03578634d429c # v2.1.1
        with:
          version: 3.13.0
          #files: $(find . -name "*.md" -not -path "./frontend/node_modules/*" -not -path "./.git/*" -not -path "./backend/src/vendor/*" | tr '\n' ',')
          reporter: github-pr-check
          vale_flags: "--glob='!{frontend/node_modules/**/*.md,backend/src/vendor/**/*.md,.git/**}'"
          fail_on_error: true

      - name: Generate Lychee report
        if: always()
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: --config .lychee.toml '**/*.md'
          fail: false
          checkbox: true
          jobSummary: true
          format: markdown
          output: lychee-report.md

      - name: Upload Lychee report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: lychee-report
          path: lychee-report.md
          retention-days: 7
