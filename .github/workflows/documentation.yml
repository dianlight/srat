name: Documentation Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
      - ".lychee.toml"
      - ".vale.ini"
      - ".markdownlint-cli2.jsonc"
      - ".cspell.json"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
      - ".lychee.toml"
      - ".vale.ini"
      - ".markdownlint-cli2.jsonc"
      - ".cspell.json"
  schedule:
    # Run weekly on Mondays at 8:00 AM UTC to check for broken links
    - cron: '0 8 * * 1'

permissions:
  contents: write
  pull-requests: write
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:
  docs-maintenance:
    runs-on: ubuntu-latest
    name: Documentation Maintenance
    if: (!startsWith(github.head_ref, 'renovate/')) && ( github.event_name != 'pull_request' || (github.event.pull_request.head.repo.full_name == github.repository ))
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

      - name: Generate TOC for Markdown files
        run: make docs-toc

      - name: Auto-fix formatting issues
        run: make docs-fix

      - name: Commit fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "ðŸ“š docs: auto-fix documentation formatting and linting issues"
            git push
          fi
          
  docs-validate:
    runs-on: ubuntu-latest
    name: Documentation Validation (GFM)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

#      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
#      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
#        with:
#          extra_args: --files $(find . -name "*.md" | grep -v "node_modules" | grep -v "vendor")

#      - name: Super-linter
#        uses: super-linter/super-linter/slim@v8.3.2 # x-release-please-version
#        env:
#          # To report GitHub Actions status checks
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#      - name: Run markdownlint (GFM)
#        uses: DavidAnson/markdownlint-cli2-action@v22
#        with:
#            config: .markdownlint-cli2.jsonc
#            fix: false
#            globs: |
#              **/*.md
#              !frontend/node_modules/**/*.md
#              !backend/src/vendor/**/*.md

      - name: Run markdownlint (GFM)
        run: bunx markdownlint-cli2 "**/*.md" "#frontend/node_modules" "#backend/src/vendor"

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: --config .lychee.toml --verbose --no-progress '**/*.md'
          fail: true
          
      - name: Run spell check
#        run: bunx cspell "**/*.md" --config .cspell.json
        uses: streetsidesoftware/cspell-action@24fa8d3096a314ce263f39578744e9d9f8d80acf # v8
        with:
          files: |
            **/*.md
            !frontend/node_modules/**/*.md
            !backend/src/vendor/**/*.md
          use_cspell_files: false
          config: .cspell.json
          incremental_files_only: false

      # For AsciiDoc users:
      - name: Install Asciidoctor
        run: sudo apt-get install -y asciidoctor

      # For reStructuredText users:
      - name: Install docutils
        run: sudo apt-get install -y docutils

      - name: Run Vale prose linter (GFM)
        uses: errata-ai/vale-action@d89dee975228ae261d22c15adcd03578634d429c # v2.1.1
        with:
          version: 3.13.0
          #files: $(find . -name "*.md" -not -path "./frontend/node_modules/*" -not -path "./.git/*" -not -path "./backend/src/vendor/*" | tr '\n' ',')
          reporter: github-pr-check
          vale_flags: "--glob='!{frontend/node_modules/**/*.md,backend/src/vendor/**/*.md,.git/**}'"
          fail_on_error: true

      - name: Generate Lychee report
        if: always()
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: --config .lychee.toml '**/*.md'
          fail: false
          checkbox: true
          jobSummary: true
          format: markdown
          output: lychee-report.md

      - name: Upload Lychee report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: lychee-report
          path: lychee-report.md
          retention-days: 7

