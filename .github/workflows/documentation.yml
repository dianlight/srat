name: Documentation Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - ".github/copilot-rules.md"
      - ".github/copilot-instructions.md"
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "docs/implementation/IMPLEMENTATION_*.md"
      - "scripts/validate-docs.sh"
      - "Makefile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - ".github/copilot-rules.md"
      - ".github/copilot-instructions.md"
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "docs/implementation/IMPLEMENTATION_*.md"
      - "scripts/validate-docs.sh"
      - "Makefile"
  schedule:
    # Run weekly on Mondays at 8:00 AM UTC to check for broken links
    - cron: '0 8 * * 1'

permissions:
  contents: read
  pull-requests: write

jobs:
  docs-validate:
    runs-on: ubuntu-latest
    name: Documentation Validation
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      - uses: pre-commit/action@v3.0.1

      - name: Run documentation validation
        run: make docs-validate

  auto-fix:
    runs-on: ubuntu-latest
    name: Auto-fix Documentation Issues
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    needs: [docs-validate]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      - uses: pre-commit/action@v3.0.1

      - name: Auto-fix formatting issues
        run: make docs-fix

      - name: Commit fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "ðŸ“š docs: auto-fix documentation formatting and linting issues"
            git push
          fi