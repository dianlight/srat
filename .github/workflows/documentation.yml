name: Documentation Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
  schedule:
    # Run weekly on Mondays at 8:00 AM UTC to check for broken links
    - cron: '0 8 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  docs-maintenance:
    runs-on: ubuntu-latest
    name: Documentation Maintenance
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      - uses: pre-commit/action@v3.0.1

      - name: Install doctoc
        run: bun install -g doctoc

      - name: Generate TOC for Markdown files
        run: find . -name "*.md" -not -path "./node_modules/*" -not -path "./frontend/node_modules/*" | xargs doctoc --github

      - name: Auto-fix formatting issues
        run: make docs-fix

      - name: Commit fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "ðŸ“š docs: auto-fix documentation formatting and linting issues"
            git push
          fi          
  docs-validate:
    runs-on: ubuntu-latest
    name: Documentation Validation
    needs: [docs-maintenance]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
        with:
          extra_args: --files $(find . -name "*.md" | grep -v "node_modules")

      - name: Run documentation validation
        run: make docs-validate

