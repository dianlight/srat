name: Documentation Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
      - ".lychee.toml"
      - ".vale.ini"
      - ".markdownlint-cli2.jsonc"
      - ".cspell.json"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/documentation.yml"
      - "scripts/validate-docs.sh"
      - "Makefile"
      - ".lychee.toml"
      - ".vale.ini"
      - ".markdownlint-cli2.jsonc"
      - ".cspell.json"
  schedule:
    # Run weekly on Mondays at 8:00 AM UTC to check for broken links
    - cron: '0 8 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  docs-maintenance:
    runs-on: ubuntu-latest
    name: Documentation Maintenance
    if: github.event_name != 'pull_request' || (github.event.pull_request.head.repo.full_name == github.repository && !startsWith(github.head_ref, 'renovate/'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version: latest

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

      - name: Generate TOC for Markdown files
        run: make docs-toc

      - name: Auto-fix formatting issues
        run: make docs-fix

      - name: Commit fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "ðŸ“š docs: auto-fix documentation formatting and linting issues"
            git push
          fi
          
  docs-validate:
    runs-on: ubuntu-latest
    name: Documentation Validation (GFM)
    needs: [docs-maintenance]
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version: latest

      - name: Install Lychee (link checker)
        uses: lycheeverse/lychee-action@f796c8b7d468feb9b8c0a46da3fac0af6874d374 # v2.2.0
        with:
          args: --version
          
      - name: Install Vale (prose linter)
        run: |
          wget https://github.com/errata-ai/vale/releases/download/v3.10.0/vale_3.10.0_Linux_64-bit.tar.gz
          tar -xzf vale_3.10.0_Linux_64-bit.tar.gz
          sudo mv vale /usr/local/bin/
          vale --version

      - name: Sync Vale styles
        run: vale sync

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
        with:
          extra_args: --files $(find . -name "*.md" | grep -v "node_modules" | grep -v "vendor")

      - name: Run markdownlint (GFM)
        run: bunx markdownlint-cli2 "**/*.md" "#frontend/node_modules" "#backend/src/vendor"

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@f796c8b7d468feb9b8c0a46da3fac0af6874d374 # v2.2.0
        with:
          args: --config .lychee.toml --verbose --no-progress '**/*.md'
          fail: true
          
      - name: Run spell check
        run: bunx cspell "**/*.md" --config .cspell.json

      - name: Run Vale prose linter (GFM)
        run: |
          find . -name "*.md" \
            -not -path "./frontend/node_modules/*" \
            -not -path "./.git/*" \
            -not -path "./backend/src/vendor/*" \
            -exec vale {} +
        continue-on-error: true  # Vale warnings are non-blocking

      - name: Generate Lychee report
        if: always()
        uses: lycheeverse/lychee-action@f796c8b7d468feb9b8c0a46da3fac0af6874d374 # v2.2.0
        with:
          args: --config .lychee.toml --format markdown --output lychee-report.md '**/*.md'
          fail: false

      - name: Upload Lychee report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lychee-report
          path: lychee-report.md
          retention-days: 7

